<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/8a7426147f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style1.css">
  <title>Festival itinérant</title>
</head>

<body>
  <header class="header">
    <div class="header__nav">
        <a class="header__nav__logo" href="./home.html"><img src="../assets/festival itinérant.svg" alt=""></a>
        <h1 class="header__nav__title">Festival itinérant</h1>
        <a href="./menu.html"><i class="header__nav__icon fa-solid fa-bars"></i></a>
    </div>
    <div class="header__nav__link">
        <a class="main-menu__item" href="./home.html">Accueil</a>
        <a class="main-menu__item" href="./galerie.html">Galerie</a>
        <a class="main-menu__item" href="./artiste.html">Artistes</a>
        <a class="main-menu__item" href="./calendrier.html">Calendrier</a>
        <a class="main-menu__item" href="./avis.html">Avis</a>                <a class="main-menu__item" href="">Newsletter</a>
    </div>
    <p class="header__slogan">slogan</p>
</header>

  <main class="main">
    <h2>Contacter nous</h2>
    <form class="form">
      <fieldset class="form__field">
        <legend class="form__field__title">Identité</legend>
        <div class="form-row">
          <label class="form__field__label" for="prenom">Mon prénom est </label>
          <input class="form__field__input" type="text" id="prenom" placeholder="Prénom" name="prenom">
        </div>
        <div class="form-row">
          <label class="form__field__label" for="nom">Et mon nom, </label>
          <input class="form__field__input" type="text" id="nom" placeholder="Nom" name="nom">
        </div>
        <div class="form-row">
          <label class="form__field__label" for="source">J'ai connu ce site grâce à </label>
          <select class="form__field__select" id="source" name="source">
            <option class="form__field__label" value="">choisir</option>
            <option class="form__field__label" value="fb">Facebook</option>
            <option class="form__field__label" value="twitter">Twitter</option>
            <option class="form__field__label" value="google">Google</option>
            <option class="form__field__label" value="bouche-a-oreilles">Bouche à oreilles</option>
            <option class="form__field__label" value="jpp">JT de 13h de Jean-Pierre Pernault</option>
            <option class="form__field__label" value="autre">Autre</option>
          </select>
        </div>
      </fieldset>
      <fieldset class="form__field">
        <legend class="form__field__title">Message</legend>
        <div class="form-row">
          <label class="form__field__label" for="email">Répondez-moi via</label>
          <input class="form__field__input" type="email" id="email" placeholder="Adresse e-mail" name="email" required>
        </div>
        <div class="form-row">
          <label class="form__field__label" for="message">Je voulais vous dire que</label>
          <textarea class="form__field__input" id="message" placeholder="Votre message" name="message"></textarea>
        </div>
      </fieldset>
      <button class="form__field__button" role="submit">Envoyer</button>
    </form>
  </main>

  <footer class="footer">
    <div class="footer__network">
      <a class="footer__network__link" href="javascript:void(0)"><i class="fa-brands fa-instagram"></i></a>
      <a class="footer__network__link" href="javascript:void(0)"><i class="fa-brands fa-facebook"></i></a>
      <a class="footer__network__link" href="javascript:void(0)"><i class="fa-brands fa-tiktok"></i></a>
    </div>
    <div class="footer__nav">
      <a class="link" href="./contact.html">Contact</a>
      <span> - </span>
      <a class="link" href="./partenaire.html">Partenaires</a>
      <span> - </span>
      <a class="link" href="./mentions.html">Mentions légales</a>
    </div>
  </footer>
</body>

</html>
