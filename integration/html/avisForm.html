<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/8a7426147f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="../assets/logo-festival.webp" type="image/x-icon">
        <title>Festival itinérant</title>
    </head>
    
    <body>
        <header class="header">
            <div class="header__nav">
                <a class="header__nav__logo" href="./home.html"><img src="../assets/logo-festival.webp" alt=""></a>
                <a href="./menu.html"><i class="header__nav__icon fa-solid fa-bars"></i></a>
            </div>
            <div class="header__nav__link">
                <a class="header__nav__link__item" href="./home.html">Accueil</a>
                    <a class="header__nav__link__item" href="./galerie.html">Galerie</a>
                    <a class="header__nav__link__item" href="./artiste.html">Artistes</a>
                    <a class="header__nav__link__item" href="./calendrier.html">Calendrier</a>
                    <a class="header__nav__link__item" href="./avis.html">Avis</a>
                    <a class="header__nav__link__item" href="./spectacle.html">Spectacles</a>
                    <a class="header__nav__link__item" href="./compagnie.html">Compagnie</a>
                    <a class="header__nav__link__item" href="">Espace pro</a>
            </div>
            <p class="header__slogan">C'est chez vous qu'il passe !</p>
        </header>

    <main class="main">
        <section class="form_avis">
            <h2>Donner votre avis</h2>
            <form class="avis-form" action="" method="post">
                <label for="identifiant">Votre pseudo :</label>
                <input class="avis-form__input" type="text" name="identifiant" id="identifiant" placeholder="votre pseudo">
                <label for="content">Votre avis</label>
                <textarea class="avis-form__input" name="content" id="content" cols="30" rows="10" placeholder="votre avis"></textarea>
                <label for="notes">Choisser une note:</label>
                <select class="avis-form__input" name="notes" id="notes">
                    <option value="">--choisser une note de 1 à 5--</option>
                    <option value="1">1 étoile</option>
                    <option value="2">2 étoiles</option>
                    <option value="3">3 étoiles</option>
                    <option value="4">4 étoiles</option>
                    <option value="5">5 étoiles</option>
                </select>
                <button class="avis-form__button">Validé</button>
            </form>
        </section>
    </main>

    <aside class="newsletter">
        <button class="newsletter__close btn" aria-label="Fermer" type="button">&Cross;</button>
        <h2 class="newsletter__title">Suivez-nous</h2>
        <form action="" method="post">
            <input class="newsletter__field" type="email" required id="subscriber-email" placeholder="user@email.com"
                aria-label="Votre email">
            <button class="btn" type="submit">Valider</button>
        </form>
    </aside>

    <footer class="footer">
        <div class="footer__network">
            <a class="footer__network__link" href="https://www.facebook.com/profile.php?id=100072422051797"><i
                    class="fa-brands fa-facebook"></i></a>
        </div>
        <div class="footer__nav">
            <a class="link" href="./contact.html">Contact</a>
            <a class="link" href="./partenaire.html">Partenaires</a>
            <a class="link" href="./mentions.html">Mentions légales</a>
            <a class="link" id="newsletter" href="">Suivez-nous</a>
        </div>
    </footer>
    <script src="../js/messages.js"></script>
    <script src="../js/newsletter.js"></script>
    <script src="../js/slider.js"></script>
    <script src="../js/carrousel.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
